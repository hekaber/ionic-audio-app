<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  class="degrade">
  <div id="cloud-layer">
    <ion-row>
      <ion-col>
        <img [@bounceInBottom]="logoState" class="img-signup" src="assets/img/microphone.jpg" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list class="login_list" inset [@bounceInBottom]="formState">

          <ion-item>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.psw" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Confirm password" name="confirm" [(ngModel)]="confirm" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="signup-button" [@fadeIn]="signupState" (click)="signup()">Sign Up</button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
