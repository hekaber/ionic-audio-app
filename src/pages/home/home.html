<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="degrade" [navPush]="audioPage" *ngFor="let media of (medias$ | async); ">
      <audio-item [media_data]="media"></audio-item>
    </ion-item>
  </ion-list>
  <fabbutton></fabbutton>
</ion-content>
