<ion-header>
  <ion-navbar>
    <ion-title>Mes medias</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon color="light" name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="degrade" [navPush]="audioPage" *ngFor="let media of (medias$ | async); ">
      <audio-item [media_data]="media"></audio-item>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <fabbutton></fabbutton>
  </ion-fab>
</ion-content>
