<ion-header>
  <ion-navbar>
    <ion-title>Mes medias</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon color="light" name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="degrade" [navPush]="audioPage" *ngFor="let media of (medias$ | async); ">
      <audio-item [media_data]="media"></audio-item>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab maxi><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button (click)="getRecordPage()" ion-fab><ion-icon name="recording"></ion-icon></button>
      <button (click)="getNewImagePage()" ion-fab><ion-icon name="image"></ion-icon></button>
      <button (click)="getCommunityPage()" ion-fab><ion-icon name="pulse"></ion-icon></button>
      <button (click)="getTagManagerPage()" ion-fab><ion-icon name="pricetags"></ion-icon></button>
      <!--<button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>-->
    </ion-fab-list>
  </ion-fab>
</ion-content>
