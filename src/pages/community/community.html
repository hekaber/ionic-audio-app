<ion-header>
  <ion-navbar>
    <ion-title>Medias de la communaute</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon color="light" name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="degrade" [navPush]="audioPage" *ngFor="let media of (medias$ | async); ">
      <community-item (notify)="onPopularityNotify($event)" [media_data]="media"></community-item>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab maxi><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button (click)="getRecordPage()" ion-fab><ion-icon name="recording"></ion-icon></button>
      <button (click)="getNewImagePage()" ion-fab><ion-icon name="image"></ion-icon></button>
      <button (click)="getTagManagerPage()" ion-fab><ion-icon name="pricetags"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
