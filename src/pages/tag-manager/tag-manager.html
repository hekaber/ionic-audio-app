<ion-header>

  <ion-navbar>
    <ion-title>Tag Manager</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-row>
      <ion-col>
        <ion-item-group *ngFor="let group of (tags$ | async | groupBy: 'name')">
          <ion-list-header>{{group.value}}</ion-list-header>
          <!--<ion-item-divider color="light">A</ion-item-divider>-->
          <ion-item *ngFor="let item of group.list"><h2>{{item.name}}</h2></ion-item>
        </ion-item-group>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button full class="save_button" (click)="promptForm()">Ajouter</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
