<ion-header>

  <ion-navbar>
    <ion-title>Tag Manager</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-row>
      <ion-col>
        <ion-list class="media_form" inset>

          <ion-item>
            <ion-label fixed>Tag Name</ion-label>
            <ion-input type="text" value="" [(ngModel)]="tag.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Description</ion-label>
            <ion-input type="text" value="" [(ngModel)]="tag.description"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button full class="save_button" (click)="save()">Save</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
