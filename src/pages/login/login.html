<ion-header>

  <ion-navbar>
    <ion-title>Audio App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  class="degrade">
  <!--<div padding [@flyInBottomFast]="cloudState" id="cloud-layer">-->
  <div id="cloud-layer">
    <ion-row>
      <ion-col>
         <img [@flyInBottomSlow]="logoState" class="img-login" src="assets/img/microphone.jpg" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list class="login_list" inset [@bounceInBottom]="formState">

          <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="text" value="" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>

          <ion-item *ngIf="error" class="login_error">
            {{error}}
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState" (click)="login()">Login</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button item-center outline [@fadeIn]="signupState" (click)="openSignup()">Sign up</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
